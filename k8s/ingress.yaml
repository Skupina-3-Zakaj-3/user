apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: proxy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2 #/image-catalog/v1/images
spec:
  rules:
    - http:
        paths:
          - path: /users(/|$)(.*)
            backend:
              serviceName: user
              servicePort: 8081
          - path: /rvs(/|$)(.*)
            backend:
              serviceName: rv-catalog
              servicePort: 8082
          - path: /reviews(/|$)(.*)
            backend:
              serviceName: rv-review
              servicePort: 8083
          - path: /authentication(/|$)(.*)
            backend:
              serviceName: authentication
              servicePort: 8084
          - path: /reservations(/|$)(.*)
            backend:
              serviceName: rv-tenancy
              servicePort: 8085
          - path: /weather(/|$)(.*)
            backend:
              serviceName: weather-api
              servicePort: 8086
          - path: /billing(/|$)(.*)
            backend:
              serviceName: billing
              servicePort: 8087
          - path: /parks(/|$)(.*)
            backend:
              serviceName: rv-park-catalog
              servicePort: 8089